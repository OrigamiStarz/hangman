<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hangman</title>
    <!-- probably needed for socket things -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- css and google fonts -->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani&display=swap" rel="stylesheet">
    <!--hmm-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.5.0/socket.io.js"></script>
  </head>
  <body>
    <!-- modal -->
    <div id="modalContainer">
      <div id="modalContent">
        <p id="modalXBtn">&#x2715;</p>
        <h1 id="modalTitle">
          Enter Nickname: 
        </h1>
        <input type="textbox" id="textbox" style="margin-bottom:5px; width:20vw" autofocus>
        <button id="enterBtn" onclick="enteredName()">
          Enter
        </button>
      </div>
    </div>
    <!-- title of website -->
    <div id="hehe">
      <h1 style="margin-top:2vh; color:transparent;">
        Hangman
      </h1>
    </div>
    <!-- hangman board -->
    <div class="container" style="max-width:none">
      <div class="row" style="width:100vw;height:100%; ">
        <!-- players -->
        <div class="col col-lg-2 col-4">
          <h1 style="font-size: 35px; margin-top:10px;">
            Players
          </h1>
          <div id="scoreboard"></div>
        </div>
        <!-- board -->
        <div class="col col-lg-6 col-8" style="display: flex; justify-content: center; align-items: start;">
            <canvas id="canvas"></canvas>
        </div>
        <!-- right side, aka word to guess and letters-->
        <div class="col col-lg-4 col-md-12 col-sm-12 col-12" style="padding: 25px; background-color:rgba(0,0,0,0.35)">
          <!-- word to guess-->
          <div class="row" style="display: flex; justify-content: center;">
              <pre id="wordToGuess">_____</pre>
          </div>
          <!-- letters -->
          <div class="row" style="display:flex; justify-content:center;align-item:center;">
             <div id="letterContainer"></div>
          </div>
        </div>
      </div>

    </div>

    <script src= "script.js"> </script>
  </body>
</html>
